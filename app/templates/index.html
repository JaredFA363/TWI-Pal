<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twi Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--style></style-->
    <link rel="stylesheet" href="./styles/stylesheet.css">
</head>

<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Tikya</h1>

        <!-- Microphone Button -->
        <button id="microphoneButton" class="microphone-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic">
                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" x2="12" y1="19" y2="22"/>
            </svg>
        </button>

        <!-- User ID Display -->
        <div id="userIdDisplay" class="text-sm text-center text-gray-500 mt-2"></div>

        <!-- Transcribed Input Display -->
        <div>
            <p class="font-semibold text-gray-700 mb-2">You said:</p>
            <div id="userInputDisplay" class="input-display">
                <p class="text-gray-500 italic">Click the microphone to start speaking...</p>
            </div>
        </div>

        <!-- Chatbot Response Display -->
        <div>
            <p class="font-semibold text-gray-700 mb-2">Chatbot response (Twi):</p>
            <div id="chatbotResponseDisplay" class="response-display">
                <p class="text-gray-500 italic">Waiting for your input...</p>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner"></div>
    </div>
</body>
